<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Pilihan Ganda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 20px;
        }
        .option {
            margin: 10px 0;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Apa yang dimaksud dengan hierarki tipografi?</h2>
        <form>
            <label class="option"><input type="radio" name="answer" value="1"> Penggunaan jenis huruf yang sama untuk semua teks.</label><br>
            <label class="option"><input type="radio" name="answer" value="2"> Pengaturan ukuran, gaya, dan berat huruf untuk membedakan tingkatan informasi.</label><br>
            <label class="option"><input type="radio" name="answer" value="3"> Penempatan teks secara acak tanpa memperhatikan urutan baca.</label><br>
            <label class="option"><input type="radio" name="answer" value="4"> Penggunaan warna yang sama untuk semua teks.</label><br>
            <label class="option"><input type="radio" name="answer" value="5"> Desain yang tidak melibatkan teks.</label><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
